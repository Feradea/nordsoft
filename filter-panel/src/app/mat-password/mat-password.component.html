<p>Mat Password - material + password + reactive form + validation </p>
<mat-card>
  <mat-card-title>Mat Password</mat-card-title>
  <mat-card-subtitle>Example</mat-card-subtitle>
  <mat-card-content>

    <mat-form-field>
      <input matInput placeholder="Enter your password"  [formControl]="passwordControl" [type]="hide ? 'password' : 'text'"
          required>
      <button mat-button color="primary" type="button" matSuffix mat-icon-button (mousedown)="hide = !hide" (mouseup)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <!-- In FormGroup Case -->
      <!-- <mat-error *ngIf="passwordForm.controls['passwordControl'].errors?.required">
          Password is <strong>required</strong>
        </mat-error> -->
      <mat-error *ngIf="passwordControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Re-enter your password" [formControl]="passwordConfirmControl" [type]="hidden ? 'password' : 'text'"
        (blur)="passwordChecker()">
      <button mat-button color="primary" type="button" matSuffix mat-icon-button (mousedown)="hidden = !hidden"
        (mouseup)="hidden = !hidden">
        <mat-icon>{{hidden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordConfirmControl.hasError('invalid')">
        Password <strong>mismatch</strong>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
</mat-card>
