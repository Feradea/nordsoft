<mat-card>
  <mat-card-title>Mat Password</mat-card-title>
  <mat-card-subtitle>Example</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <!-- <mat-icon matSuffix (mouseover)="hide = !hide" (mouseout)="hide = !hide"> -->
      <!-- <mat-icon matSuffix (mousedown)="mouseDown($event)" (mouseup)="mouseUp()" [ngClass]="{cursor_pointer: hide}"> -->
          <mat-icon matSuffix (mousedown)="mouseDown($event)" (mouseup)="mouseUp()" [ngClass]="'cursor_pointer'">
        {{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
  </mat-card-content>
</mat-card>
