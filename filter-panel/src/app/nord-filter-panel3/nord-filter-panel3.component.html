<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ title }}
      </mat-panel-title>
      <mat-panel-description *ngIf="!panelOpenState">
        <ng-container *ngFor="let element of field_def; last as l" [ngSwitch]="element.type">
  
            <p *ngSwitchCase="'number'"> {{ element.caption }}:<b>{{ element.value }}</b>{{l ? '' : ', '}}</p>
            <p *ngSwitchCase="'date'"> {{ element.caption }}:<b>{{ element.value }}</b>{{l ? '' : ', '}}</p>
            <p *ngSwitchCase="'string'"> {{ element.caption }}:<b>{{ element.value }}</b>{{l ? '' : ', '}}</p>
  
            <p *ngSwitchCase="'radio'"> {{ element.caption }}:<b>{{ option }}</b>{{l ? '' : ', '}}</p>
  
          </ng-container>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-container *ngFor="let element of field_def" [ngSwitch]="element.type">
        <mat-form-field *ngSwitchCase="'string'">
          <input matInput type="text" [formControl]="string" [placeholder]="element.caption">
        </mat-form-field>
      
        <mat-form-field *ngSwitchCase="'number'">
          <input matInput type="number" [formControl]="number" [placeholder]="element.caption">
        </mat-form-field>
  
        <mat-form-field *ngSwitchCase="'date'">
          <input matInput [matDatepicker]="picker" [formControl]="date" [placeholder]="element.caption">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-radio-group *ngSwitchCase="'radio'">
          <label>{{ element.caption + ": " }}</label>
          <mat-radio-button *ngFor="let sub of element.value; index as i">
            {{ sub.caption }}
          </mat-radio-button>
        </mat-radio-group> 

    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
